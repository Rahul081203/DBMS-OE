{% extends "layout.html" %}

{% block title %}
    Add Balance
{% endblock %}

{% block main %}
    <h1 align="centre">Add Cash</h1>
    <form action="/add" method="post">
        <div class="mb-3">
        <input type="text" name="add-bal" placeholder="Enter amount" class="form-control mx-auto w-auto" autofocus autocomplete="off"></div>
        <input type="text" name="username" placeholder="Username" class="form-control mx-auto w-auto" autofocus autocomplete="off"></div>
        <div class="mb-3">
        <button class="btn btn-primary" type="submit"></div>
    </form>
{% endblock %}
